<section class="product-section">
   <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>New Arrivals</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-3" *ngFor="let item of products; let i =index">
            <div class="product-box">
                <div class="upper-section">
                    <img src="{{item.img}}">
                    <span><i class="fa-regular fa-heart"></i></span>
                </div>
                <div class="lower-section">
                    <h2>
                        <a href="">
                            {{item.name}}
                          </a>
                    </h2>
                    <p>â‚¹ {{item.price}}</p>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </div>
   </div>
</section>
